<!-- Блок отзывов на странице -->
<div class="reviews-preview">
    <h2>Отзывы клиентов</h2>
    <div id="reviews-container">
        <!-- Отзывы загрузятся сюда -->
    </div>
</div>

<!-- Модальное окно -->
<div id="review-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content">
            <!-- Контент модального окна -->
        </div>
    </div>
</div>

<script>
class ReviewManager {
    constructor() {
        this.reviews = [];
        this.modal = document.getElementById('review-modal');
        this.init();
    }
    
    async init() {
        await this.loadReviews();
        this.renderPreview();
        this.setupEventListeners();
    }
    
    async loadReviews() {
        try {
            const response = await fetch('reviews.json');
            const data = await response.json();
            this.reviews = data.reviews;
        } catch (error) {
            console.error('Ошибка загрузки отзывов:', error);
        }
    }
    
    renderPreview() {
        const container = document.getElementById('reviews-container');
        
        this.reviews.forEach(review => {
            const reviewElement = this.createPreviewElement(review);
            container.appendChild(reviewElement);
        });
    }
    
    createPreviewElement(review) {
        const div = document.createElement('div');
        div.className = 'review-card';
        div.dataset.reviewId = review.id;
        
        // Превью отзыва (укороченная версия)
        div.innerHTML = `
            <h4>${this.escapeHtml(review.author)}</h4>
            <p><em>${this.escapeHtml(review.position)}</em></p>
            <p>${this.getExcerpt(review.text, 100)}...</p>
            <div class="rating">${'★'.repeat(review.rating)}</div>
            <small>Читать полный отзыв →</small>
        `;
        
        return div;
    }
    
    openModal(reviewId) {
        const review = this.reviews.find(r => r.id === reviewId);
        if (!review) return;
        
        const modalContent = document.getElementById('modal-content');
        modalContent.innerHTML = this.createModalContent(review);
        
        this.modal.style.display = 'block';
    }
    
    createModalContent(review) {
        return `
            <h2>Отзыв клиента</h2>
            <div class="review-full">
                <div class="review-header">
                    <h3>${this.escapeHtml(review.author)}</h3>
                    <p><strong>${this.escapeHtml(review.position)}</strong></p>
                    <div class="rating">${'★'.repeat(review.rating)}</div>
                </div>
                <div class="review-text">
                    <blockquote>${this.escapeHtml(review.text)}</blockquote>
                </div>
                <div class="review-meta">
                    <time datetime="${review.date}">${this.formatDate(review.date)}</time>
                    <span class="practice">${this.getPracticeName(review.practice)}</span>
                </div>
            </div>
        `;
    }
    
    setupEventListeners() {
        // Закрытие по клику вне окна
        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.closeModal();
        });
        
        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') this.closeModal();
        });
        
        // Открытие по клику на карточку
        document.addEventListener('click', (e) => {
            const card = e.target.closest('.review-card');
            if (card) {
                this.openModal(card.dataset.reviewId);
            }
        });
    }
    
    closeModal() {
        this.modal.style.display = 'none';
    }
    
    // Вспомогательные методы
    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    getExcerpt(text, length) {
        return text.length > length ? text.substring(0, length) : text;
    }
    
    formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('ru-RU');
    }
    
    getPracticeName(practiceId) {
        const practices = {
            'corporate-law': 'Корпоративное право',
            'ip-law': 'Интеллектуальная собственность'
        };
        return practices[practiceId] || practiceId;
    }
}

// Инициализация
const reviewManager = new ReviewManager();

// Глобальные функции для onclick (если нужно)
function closeModal() {
    reviewManager.closeModal();
}
</script>
